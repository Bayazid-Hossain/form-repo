<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1 class="main heading">Payment Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" required name="name" placeholder="Write Your Name" ></p>
        <p>
            <fieldset> 
                <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="enter Your address"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required placeholder="bayazid@gnail.com"></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card type" id="card type" required>
            <option value="">--Select a Card Type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>

    </p>
    <p>
        Card Number *<input type="number" name="card number" id="card number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
